

dependencies {
    /**
     * hibernate
     */
    ['org.hibernate:hibernate-core:3.5.6-Final',
     'org.hibernate:hibernate-annotations:3.5.6-Final',
     'org.hibernate:hibernate-ehcache:3.5.6-Final',
     'org.hibernate:hibernate-c3p0:3.5.6-Final',
     'org.hibernate:hibernate-jmx:3.5.6-Final'].each { dep ->
        server (dep) {
            exclude group: 'xml-apis', module: 'xml-apis'
            exclude group: 'net.sf.ehcache', module: 'ehcache-terracotta'
            exclude group: 'c3p0', module: 'c3p0'
        }
    }
}